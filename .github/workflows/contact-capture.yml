name: Contact Capture

# Triggers
on:
  # Allows you to run the workflow manually anytime from GitHub Actions tab
  workflow_dispatch:

  # Automatically runs twice daily
  schedule:
    # Runs at 17:00 UTC (Noon ET)
    - cron: '0 17 * * *'
    # Runs at 00:00 UTC (7 PM ET previous day)
    - cron: '0 0 * * *'

# Jobs define what happens
jobs:
  run-contact-capture:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run Contact Capture script
      - name: Run Contact Capture
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python main.py
